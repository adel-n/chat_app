<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>MAIN PAGE</title>
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body style="font-family: 'Michroma', sans-serif;
background: url(http://www.theliberati.net/quaequamblog/wp-content/2015/06/cleanwater.jpg);
background-repeat: no-repeat;
background-position: 0 0;
background-size: cover;">
    <h1> Peer to Peer Chat program</h1>
    <form action="#" th:action="@{/update}" th:object="${user}" method="post" >
        <label for="enter">Your username</label>
        <input id="enter" th:placeholder="${user.name}" type="text" name="enter" th:field="${user.name}"/>
        <input class="btn btn-info" type="submit" value="UPDATE"/>
    </form>
    <div  th:each="message : ${messages}">
        <ul>
            <li>App</li>
            <p>Hi there! Submit your messages using the send button!</p>
            <li th:text="${message.userName}"></li>
            <p th:text="*{message.text}"></p>
        </ul>
        <form action="#" th:action="@{/send}" th:object="${message}" method="post" >
                <textarea type="text" th:field="${message.text}" placeholder="What is in your mind?" cols="113" rows="10"></textarea>
                <input class="btn btn-info" type="submit" value="SEND"/>
        </form>
    </div>
</body>
</html>
